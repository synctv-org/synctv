syntax = "proto3";
option go_package = ".;pb";

package proto;

enum MessageType {
  UNKNOWN = 0;
  ERROR = 1;
  CHAT = 2;
  STATUS = 3;
  CHECK_STATUS = 4;
  EXPIRED = 5;
  CURRENT = 6;
  MOVIES = 7;
  VIEWER_COUNT = 8;
  SYNC = 9;
  MY_STATUS = 10;
}

message Sender {
  string user_id = 1;
  string username = 2;
}

message Status {
  bool is_playing = 1;
  double current_time = 2;
  double playback_rate = 3;
}

message Message {
  MessageType type = 1;
  int64 timestamp = 2;
  optional Sender sender = 3;

  oneof payload {
    string error_message = 4;
    string chat_content = 5;
    Status playback_status = 6;
    uint64 expiration_id = 7;
    int64 viewer_count = 8;
  }
}
